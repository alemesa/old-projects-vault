      <h2 class="ui header"><i class="fa fa-book" aria-hidden="true"></i> Books to Read</h2>

      </div><br>

        <input id="author" type="text" placeholder="Author">

      </div><br>
      <div class="ui tiny negative message">
        <div class="header">
          Need both values in order to be enter into the database
        </div>
      </div><br>
      <button id="submitButton" class="ui green button">Submit</button>

      <button id="clearButton" class="ui red button">Clear</button>

      <button id="restoreButton" class="ui blue button">Restore Defaults</button>

    </div>


    <div class="ui raised very padded text container segment">
      <h2 class="ui header"><i class="fa fa-list" aria-hidden="true"></i> Book List <span id="count"></span></h2>


      <div id="mainText">

        <div>
        </div>

      </div>
    </div>
